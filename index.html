<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Example</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="MainCharacter.js"></script>
    <script src="Ally.js"></script>
    <script src="Ennemy.js"></script>
    <script src="Sketch.js"></script>
    
</head>
<body>
    <div id="main-page">
        <img id="background" src="image/interface.jpeg" alt="image">
        <div id="main-menu">
            <h1 class="flaming-text"><strong>Welcome to the game</strong></h1>
            <button id="startButton" onclick="startGame()">Start Game</button>
            <div class="login-buttons">
                <a href="https://github.com/MaoenD/challengeJSTest">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Logo" width="50" height="50">
                </a>
            </div>
            <div class="scoreboard" id="scoreboard">
                <h2>Scoreboard</h2>
            </div>
            <button id="scoreButton" onclick="showScoreboard()">Scores</button>
        </div>
    </div>
</body>
</html>
