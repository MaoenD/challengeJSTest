<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Example</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="MainCharacter.js"></script>
    <script src="Ally.js"></script>
    <script src="Ennemy.js"></script>
    <script src="Sketch.js"></script>
</head>
<body>
    <div id="main-page">
        <img class="background" src="image/interface.jpeg" alt="image">
        <div id="main-menu">
            <h1><strong>Welcome to the game</strong></h1>
            <button id="start-game-button" onclick="startGame()">Start Game</button>
            <div id="start" style="display: none;">
                <label for="username">Enter your name:</label>
                <input type="text" id="username" name="username">
                <button id="submit-username-button" onclick="submitUsername()">Submit </button>
            </div>
            <button id="scores-button">Scores</button>
            <div id="scoreboard" style="display: none;">
                <h2>Scoreboard</h2>
                <button id="close-scoreboard" onclick="closeScores()">Close</button>
            </div>
        </div>
    </div>
    <script src="StartGame.js"></script>
    <script src="ScoresBoard.js"></script>
</body>
</html>
